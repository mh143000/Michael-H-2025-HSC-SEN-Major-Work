<!DOCTYPE html>
<html>
<head>
    <title>Add Assignment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Add New Assignment / Callout</h2>
    <form action="{{ url_for('assignment_submit') if not assignment else url_for('assignment_edit', assignment_id=assignment[0]) }}" method="post">
        <label>Title:</label><br>
        <input type="text" name="title" value="{{ assignment[1] if assignment else '' }}" required><br><br>

        <label>Description:</label><br>
        <textarea name="description" rows="4" required>{{ assignment[2] if assignment else '' }}</textarea><br><br>

        <label>Location:</label><br>
        <input type="text" name="location" value="{{ assignment[3] if assignment else '' }}" required><br><br>

        <label>Requirements:</label><br>
        <input type="text" name="requirements" value="{{ assignment[4] if assignment else '' }}" required><br><br>

        <input type="submit" value="{{ 'Update' if assignment else 'Submit' }}">
    </form>

    <br>
    <button onclick="location.href='/'">Home</button>
</body>
</html>
