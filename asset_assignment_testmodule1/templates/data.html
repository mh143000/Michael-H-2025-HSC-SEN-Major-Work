<!DOCTYPE html>
<html>
<head>
    <title>Asset List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>All Stored Assets</h2>
    <table>
        <tr>
            <th>ID</th><th>Unit</th><th>Type</th><th>Identifier</th><th>Actions</th>
        </tr>
        {% for asset in assets %}
        <tr>
            <td>{{ asset[0] }}</td>
            <td>{{ asset[1] }}</td>
            <td>{{ asset[2] }}</td>
            <td>{{ asset[3] }}</td>
            <td>
                <button class="edit-btn" onclick="location.href='/edit/{{ asset[0] }}'">Edit</button>
                <button class="delete-btn" onclick="location.href='/delete/{{ asset[0] }}'">Delete</button>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <button onclick="location.href='/'">Home</button>
</body>
</html>
